<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form method="POST">
            <input type="text" name="task" value="{{ task }}" required>
            <button type="submit">Save</button>
            <button type="submit"><a href="{{ url_for('index') }}">Cancel</a></button>
        </form>
    </div>
</body>
</html>
<!-- This is the edit.html template for editing tasks in a Flask To-Do app. -->
